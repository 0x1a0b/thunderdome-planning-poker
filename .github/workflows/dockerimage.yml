name: Docker Image CI

on:
  push:
    branches:
    - master

jobs:
  go-test:
    name: Test
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go
      uses: actions/setup-go@v1
      with:
        go-version: 1.12

    - name: Check out code
      uses: actions/checkout@v1

    - name: Run Unit tests.
      run: go test

  go-build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master

      - name: Build UI
        uses: actions/setup-node@v1
        with:
          node-version: '10.x'
        run: npm install
        run: npm run build

      - name: Bundle Go Application
        uses: actions/setup-go@v1
        with:
          go-version: 1.12
        run: go get -d -v
        run: go get -u github.com/gobuffalo/packr/packr
        run: make build
